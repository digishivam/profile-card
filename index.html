<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      width: 350px;
      padding: 30px 20px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #4A90E2;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 0 0 8px 0;
      font-size: 1.5em;
      color: #333;
    }
    .profile-card p {
      color: #777;
      margin-bottom: 16px;
    }
    .profile-card .social {
      margin-top: 10px;
    }
    .profile-card .social a {
      text-decoration: none;
      color: #4A90E2;
      font-size: 1.5em;
      margin: 0 8px;
      transition: color 0.2s;
    }
    .profile-card .social a:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="me2.jpg" alt="Profile Image">
    <h2>Shivam Shukla</h2>
    <p>A Web Developer In Training<br>Uttar Pradesh, India</p>
    <div class="social">
      <a href="https://instagram.com/shivamsshukla_" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/shivamsshukla" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/digishivam" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</body>
</html>
